    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #fffafa;
      }
      .font-romantic { font-family: 'Pinyon Script', cursive; }
      .font-elegant { font-family: 'Playfair Display', serif; }
      .font-sans { font-family: 'Inter', sans-serif; }
      .font-handwritten { font-family: 'Caveat', cursive; }

      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1.2s ease-out forwards;
      }

      .floating-heart {
        position: fixed;
        bottom: -50px;
        pointer-events: none;
        animation: float linear infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(186, 73, 73, 0.1);
      }

      .love-note {
        transform: rotate(-2deg);
        transition: transform 0.3s ease;
      }
      .love-note:hover {
        transform: rotate(0deg) scale(1.05);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 10px;
      }
    </style>
